<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/cube.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/style2.css">
    <link rel="stylesheet" href="../style/reset.css">
    <title>Reaction cube</title>
</head>
<body>
    
    <div class="page">

    <div class="time-box-name">Tim<span style="color: rgb(0, 153, 255);">es</span></div>
    <div class="time-box">
    <div class="time"><input type="number" min="10" max="30" id="time" placeholder="set.."></div>
    </div>

    <div class="points-box-name">Poin<span style="color: rgb(0, 153, 255);">ts</span></div>
    <div class="points-box">
    <div class="points">00</div>
    </div>
   
    <div class="result-box-name">Resu<span style="color: rgb(0, 153, 255);">lt</span></div>
    <div class="result-box">
    <div class="results">00</div>
    </div>
    
    <div class="game-page">
    <div class="name-for-start-button">click to <span style="color: rgb(0, 153, 255);">start</span></div>
    <div class="game-page-for-cube"></div>
    <div class="start-cube"></div>
    </div>

    <div class="interface-block"></div>
    <div class="interface-block1"></div>

    </div>

<script src="../script/script.js"></script>
</body>
</html>
