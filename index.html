<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Reaction cube 2.0</title>
    <script async src="script.js"></script>
</head>
<body>
    
    <div class="all-the-page">

        <div class="game-name">Reaction cube 2.0</div>

            <div class="time-page">
                <div class="time-counter-name">Time game:</div>
                <div class="set-time-name">Set time: <span class="time-score" id="time-score">0</span><input class="set-time-input" id="set-time-input" type="number" min="5" max="15" value="5"></div>
            </div>

            <div class="game-page" id="game-page">
                <div><button class="start-button" id="start-button">Start the game</button></div>
                <div id="area-for-cube"></div>
            </div>

            <div class="result-page">
                <div class="result-name">Result:</div>
                <div class="result-counter"><span class="result-counter-result" id="result-counter-result">0</span></div>
            </div>

         

    </div>


</body>
</html>
