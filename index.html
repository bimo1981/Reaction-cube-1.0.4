<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Reaction cube 2.0</title>
</head>
<body>
    
    <div class="box">

        <div class="name">Reaction cube 2.0</div>

            <div class="time-page">
                <div class="time-counter-name">Time game:</div>
                <div class="set-time-name">Set time:<input class="set-time-input" type="number" min="0" max="15"></div>
            </div>

            <div class="game-page">
                <div><button class="start-button">Start the game</button></div>
            </div>

            <div class="result-page">
                <div class="result-name">Result:</div>
                <div class="result-counter"><span id="result">0</span></div>
            </div>

    </div>


</body>
</html>
